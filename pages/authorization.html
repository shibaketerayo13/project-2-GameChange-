<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Authorization form</title>
  <link href="../css/authorization.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="authorization">
    <div class="form">
      <h1>Sign in</h1>
    </div>
    <form class="web_form">
      <div class="form-item">
        <input type="text" class="form-input" required>
        <label class="form-label">Email</label>
      </div>
      <div class="form-item">
        <input type="password" id="form-pass" class="form-input" required>
        <label class="form-label">Password</label>
        <span class="pass-icon" id="pass-icon"><img id="myImg" src="../images/no-view.svg" style="width:20px;height:20px;"></span>
      </div>
      <div class="forgot-password">
        <a href="">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    
  </div>
  <script src="../scripts/autorization.js"></script>
</body>

</html>
